<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rakhi Designer - Part 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #8b0000;
        }
        .canvas-container {
            margin: 20px auto;
            border: 2px solid #8b0000;
            background-color: #ffffff;
        }
        #rakhiCanvas {
            background-color: #ffe4e1;
            border-radius: 10px;
        }
        .controls {
            margin-top: 20px;
        }
        .color-picker, .pattern-picker, .size-slider {
            margin: 10px 0;
        }
        .btn {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>

    <h1>Rakhi Designer - Create Your Own Rakhi</h1>
    <div class="canvas-container">
        <canvas id="rakhiCanvas" width="400" height="400"></canvas>
    </div>

    <div class="controls">
        <div class="color-picker">
            <label for="color">Select Color:</label>
            <input type="color" id="color" name="color" value="#ff69b4">
        </div>
        <div class="pattern-picker">
            <label for="pattern">Choose Pattern:</label>
            <select id="pattern">
                <option value="circle">Circle</option>
                <option value="line">Line</option>
                <option value="flower">Flower</option>
            </select>
        </div>
        <div class="size-slider">
            <label for="size">Size:</label>
            <input type="range" id="size" name="size" min="10" max="200" value="50">
        </div>
        <button class="btn" id="drawBtn">Draw Rakhi</button>
        <button class="btn" id="clearBtn">Clear Canvas</button>
    </div>

    <script>
        const canvas = document.getElementById('rakhiCanvas');
        const ctx = canvas.getContext('2d');
        const colorPicker = document.getElementById('color');
        const patternPicker = document.getElementById('pattern');
        const sizeSlider = document.getElementById('size');
        const drawBtn = document.getElementById('drawBtn');
        const clearBtn = document.getElementById('clearBtn');

        // Drawing Functions
        function drawCircle(x, y, radius, color) {
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2, false);
            ctx.fillStyle = color;
            ctx.fill();
            ctx.closePath();
        }

        function drawLine(x1, y1, x2, y2, color, width) {
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.strokeStyle = color;
            ctx.lineWidth = width;
            ctx.stroke();
            ctx.closePath();
        }

        function drawFlower(x, y, radius, color) {
            const petals = 6;
            for (let i = 0; i < petals; i++) {
                const angle = (Math.PI * 2) / petals * i;
                const petalX = x + radius * Math.cos(angle);
                const petalY = y + radius * Math.sin(angle);
                drawCircle(petalX, petalY, radius / 2, color);
            }
        }

        // Main Draw Function
        function drawRakhi() {
            const color = colorPicker.value;
            const pattern = patternPicker.value;
            const size = sizeSlider.value;

            ctx.clearRect(0, 0, canvas.width, canvas.height);  // Clear canvas before drawing

            switch (pattern) {
                case 'circle':
                    drawCircle(canvas.width / 2, canvas.height / 2, size, color);
                    break;
                case 'line':
                    drawLine(50, canvas.height / 2, canvas.width - 50, canvas.height / 2, color, size / 10);
                    break;
                case 'flower':
                    drawFlower(canvas.width / 2, canvas.height / 2, size, color);
                    break;
                default:
                    drawCircle(canvas.width / 2, canvas.height / 2, size, color);
            }
        }

        // Event Listeners
        drawBtn.addEventListener('click', drawRakhi);
        clearBtn.addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });
    </script>

</body>
</html>
