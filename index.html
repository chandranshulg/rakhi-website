<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rakhi Designer - Part 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafad2;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #d2691e;
        }
        .canvas-container {
            margin: 20px auto;
            border: 2px solid #d2691e;
            background-color: #ffffff;
        }
        #rakhiCanvas {
            background-color: #fffacd;
            border-radius: 10px;
        }
        .controls {
            margin-top: 20px;
        }
        .decorative-picker, .bead-picker {
            margin: 10px 0;
        }
        .btn {
            background-color: #ff6347;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #ff4500;
        }
    </style>
</head>
<body>

    <h1>Rakhi Designer - Customize Strings & Beads</h1>
    <div class="canvas-container">
        <canvas id="rakhiCanvas" width="500" height="500"></canvas>
    </div>

    <div class="controls">
        <div class="decorative-picker">
            <label for="stringColor">Select String Color:</label>
            <input type="color" id="stringColor" name="stringColor" value="#8b0000">
        </div>
        <div class="bead-picker">
            <label for="beadColor">Choose Bead Color:</label>
            <input type="color" id="beadColor" name="beadColor" value="#ffd700">
        </div>
        <button class="btn" id="addBeadsBtn">Add Beads</button>
        <button class="btn" id="customizeStringBtn">Customize String</button>
        <button class="btn" id="saveBtn">Save Rakhi</button>
    </div>

    <script>
        const canvas = document.getElementById('rakhiCanvas');
        const ctx = canvas.getContext('2d');
        const stringColorPicker = document.getElementById('stringColor');
        const beadColorPicker = document.getElementById('beadColor');
        const addBeadsBtn = document.getElementById('addBeadsBtn');
        const customizeStringBtn = document.getElementById('customizeStringBtn');
        const saveBtn = document.getElementById('saveBtn');

        // Drawing Functions for String and Beads
        function drawString(x, y, length, color) {
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(x + length, y);
            ctx.strokeStyle = color;
            ctx.lineWidth = 6;
            ctx.stroke();
            ctx.closePath();
        }

        function drawBead(x, y, radius, color) {
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2, false);
            ctx.fillStyle = color;
            ctx.fill();
            ctx.closePath();
        }

        function customizeString() {
            const color = stringColorPicker.value;
            const x = 50;
            const y = canvas.height / 2;
            const length = canvas.width - 100;

            ctx.clearRect(0, 0, canvas.width, canvas.height);  // Clear canvas before drawing
            drawString(x, y, length, color);
        }

        function addBeads() {
            const beadColor = beadColorPicker.value;
            const y = canvas.height / 2;
            const beadRadius = 15;
            const spacing = 50;

            for (let i = spacing; i < canvas.width - spacing; i += spacing) {
                drawBead(i, y, beadRadius, beadColor);
            }
        }

        // Save the current canvas as an image
        function saveRakhi() {
            const link = document.createElement('a');
            link.download = 'rakhi_design.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        // Event Listeners
        customizeStringBtn.addEventListener('click', customizeString);
        addBeadsBtn.addEventListener('click', addBeads);
        saveBtn.addEventListener('click', saveRakhi);

    </script>

</body>
</html>
